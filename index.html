<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphology Personality Tool</title>

  <style>

    #traitsContainer {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .letter-row {
      display: flex;
      flex-wrap: wrap;        /* Wrap cards if screen is narrow */
      gap: 20px;
      justify-content: flex-start;
    }

    .trait-card {
      flex: 0 0 150px;        /* Cards take 150px width, don’t shrink, don’t grow */
      /* rest of your styles here */
    }


    .trait-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .trait-card:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }

    .trait-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .trait-card button {
      width: 100%;
      margin: 0;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .trait-card button:disabled {
      background-color: #d9534f; /* red */
      cursor: not-allowed;
    }


    .trait-button-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .trait-button-image {
      width: 50px;
      height: auto;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 4px;
    }


    /* Add to your existing CSS */
    .trait-image {
      max-width: 200px;
      max-height: 150px;
      display: block;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .trait-container {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 3px solid #4CAF50;
    }

    /* Optional: Show image path on button hover */
    button:hover::after {
      content: attr(data-image-path);
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 100;
      margin-left: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .right-panel {
      width: 100%;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    #downloadBtn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #218838;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
    }

    .letter-section {
      margin-bottom: 20px;
    }

    .letter-section h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Right Panel -->
  <div class="right-panel">
    <h2>Graphology Paragraph (Editable)</h2>
    
    <button id="toggleBtn" onclick="toggleOutput()">Hide Paragraph</button>
    <button onclick="openModal()">Show Letter Traits</button>

    <div id="output" contenteditable="true"></div>
    
    <button id="downloadBtn" onclick="downloadText()">Download Paragraph (.txt)</button>
  </div>

  <!-- Modal for Traits -->
  <div id="traitsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Letter Traits</h2>
      <div id="traitsContainer"><!-- Buttons go here from script.js --></div>
    </div>
  </div>
  <script src="script2.js?v=2"></script>

</body>
</html>
