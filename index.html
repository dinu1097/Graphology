<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphology Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .right-panel {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    #output {
      min-height: 200px;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      background-color: white;
      white-space: pre-wrap;
    }
    
    button {
      padding: 8px 15px;
      margin: 5px;
      background-color: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #46b8da;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
    
    /* Letter traits styling */
    .letter-section {
      margin-bottom: 20px;
    }
    
    .letter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .trait-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      width: 150px;
      text-align: center;
    }
    
    .trait-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .trait-card button {
      width: 100%;
    }
    
    sub {
      vertical-align: sub;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <div class="right-panel">
    <h2>Graphology Paragraph (Editable)</h2>
    
    <button id="toggleBtn" onclick="toggleOutput()">Hide Paragraph</button>
    <button onclick="openModal()">Show Letter Traits</button>
    <a href="list.html"><button>list</button></a>

    <div id="output" contenteditable="true" aria-label="Editable graphology paragraph"></div>
    
    <button id="downloadBtn" onclick="downloadText()">Download Paragraph (.txt)</button>
    <button onclick="clearParagraph()">Clear Paragraph</button>
  </div>

  <div id="traitsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Letter Traits</h2>
      <div id="traitsContainer"></div>
    </div>
  </div>

  <!-- Load the letter traits data -->
  <script src="letterTraits.js"></script>
  
  <!-- Load the main application script -->
  <script src="script2.js"></script>
</body>
</html>
