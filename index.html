<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphology Personality Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .right-panel {
      width: 100%;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    #downloadBtn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #218838;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
    }

    .letter-section {
      margin-bottom: 20px;
    }

    .letter-section h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Right Panel -->
  <div class="right-panel">
    <h2>Graphology Paragraph (Editable)</h2>
    
    <button id="toggleBtn" onclick="toggleOutput()">Hide Paragraph</button>
    <button onclick="openModal()">Show Letter Traits</button>

    <div id="output" contenteditable="true"></div>
    
    <button id="downloadBtn" onclick="downloadText()">Download Paragraph (.txt)</button>
  </div>

  <!-- Modal for Traits -->
  <div id="traitsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Letter Traits</h2>
      <div id="traitsContainer"><!-- Buttons go here from script.js --></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
